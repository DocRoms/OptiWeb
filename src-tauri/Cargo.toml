[package]
name = "optiweb-tauri"
version = "0.1.0"
edition = "2021"

[dependencies]
tauri = { version = "2.0.0", features = [] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[build-dependencies]
tauri-build = { version = "2.0.0", features = [] }

[profile.dev]
opt-level = 0

[profile.release]
opt-level = 3

[[bin]]
name = "optiweb-tauri"
path = "src/main.rs"
